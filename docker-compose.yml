version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: orbit-postgres
    restart: always
    environment:
      POSTGRES_USER: orbit_user
      POSTGRES_PASSWORD: orbit_password
      POSTGRES_DB: orbit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
