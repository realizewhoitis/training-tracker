version: '3'

services:
  app:
    container_name: training-tracker
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      # These will be overridden by your .env file if present,
      # but good to have defaults or explicits here.
      - DATABASE_URL=file:/app/prisma/dev.db
      - NEXTAUTH_URL=http://localhost:3000
      # You MUST ensure a session secret is provided in .env
    env_file:
      - .env
    volumes:
      # Persist the Database
      - ./prisma:/app/prisma
      # Persist Uploaded Files (Certificates)
      - ./uploads:/app/uploads
